<!DOCTYPE html>
<html>
<head>
<style>
.center {
  text-align: center;
  
}
span{
  font-size: 25px;
  padding: 15px;
}
div{
  height: 100%;
  width: 100%;
}
</style>
</head>
<body>

<div class="center">
  <h2>Time</h2>
  <span id="main"></span>
  
</div>


<script>
    const element = document.getElementById("main");
    setInterval(function() {
        var d = new Date(); 
 
        element.innerHTML= " "+d.getHours()+" : "+ d.getMinutes()+" : "+d.getSeconds();
    }, 1000);


</script>
</div>
</body>
</html>
